<!doctype html>
<html lang="">

<head>
</head>

<body>


  <script>
    function showImage(){
      document.getElementById("img2").style.visibility = 'visible';
    }
    function hideImage(){
      document.getElementById("img2").style.visibility = 'hidden';
    }
  </script>

  <img src="http://icons.iconarchive.com/icons/wikipedia/flags/1024/BR-Brazil-Flag-icon.png"
       onmousemove="showImage()"
       onmouseleave="hideImage()"
       id="img1"
       width="150px"
       height="150px"
  />
  <img src="http://icons.iconarchive.com/icons/wikipedia/flags/1024/AR-Argentina-Flag-icon.png"
       style="visibility: hidden"
       id="img2"
       width="150px"
       height="150px"/>


</body>

</html>
